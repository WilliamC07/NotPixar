</script>

<div class="grid-container">
  {% for image in images %}
  <div>
    <div class="image-container" id="image-container-{{loop.index-1}}">
      <h2>{{image.title}}</h2>
      <h4 class="creator">{{image.creator}}</h4>
      <canvas id="preview-{{loop.index-1}}"></canvas>
    </div>
    <hr class="divider">
  </div>
  {% endfor %}
</div>

<script type="module" src='./static/js/home.js'></script>
{% endblock %}
