{% extends "base.html" %}
{% block body %}
<div style="
    text-align: center;
    margin: 5px;
    padding: 5px;
">
    <div id="js-alert" class="alert alert-danger" style="display: none;" role="alert">
        Please enter a title
    </div>
    <br>
    <br>
    <input id="title" name="title" type="text" placeholder="Title" style="text-align: center; margin-bottom: 10px; width: 320px;">
    <br>
    <span>Select a grid size</span>
    <select id="grid-size-select" class=" form-control form-control-sm" style="display: inline; width: 250px; margin: auto;">
        <option value="8">8 x 8</option>
        <option value="15">15 x 15</option>
        <option value="25" selected="selected">25 x 25</option>
        <option value="35">35 x 35</option>
    </select>
    <br>
    <br>
    <button class= "btn btn-danger" id="color-red">Red</button>
    <button class= "btn btn-success" id="color-green">Green</button>
    <button class= "btn btn-primary" id="color-blue">Blue</button>
    <button class= "btn btn-light" id="color-white">White</button>
    <button class= "btn btn-dark" id="color-black" style="margin-right: 224px;">Black</button>
    <button class= "btn btn-secondary" id="clear-canvas">Clear</button>
</div>
<div style= "text-align: center;">
    <span id="color-indicator" style="border: 1px solid black; width: 625px; height: 25px; background-color: #000000; display: inline-block; padding:10px; margin:0px;"></span>
    <br>
    <canvas id="artCanvas" width="625" height="625" style="background-color: white;"></canvas> <br>
    <button class= "btn btn-info" style="width: 625px;" id="submit">Create Artwork</button>
</div>
<br>
<br>
<br>
<script src='./static/js/create-art.js'></script>

{% endblock %}
